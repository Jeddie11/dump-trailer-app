<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ASG App — Safe Build</title>
<style>
  body { font-family: system-ui, sans-serif; margin: 16px; }
  h1 { font-size: 20px; margin-bottom: 12px; }
  .row { margin-bottom: 12px; }
  input, button { padding: 10px; font-size: 14px; border: 1px solid #ddd; border-radius: 6px; }
  button { cursor: pointer; }
  #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-bottom: 8px; }
  .calendar-day { padding: 8px; text-align: center; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; }
  .calendar-day.selected { outline: 2px solid #2563eb; }
  #jobsContainer { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
  .job-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
  .job-row:last-child { border-bottom: 0; }
  .job-line { font-size: 14px; }
  .muted { color: #666; font-size: 12px; }
</style>
</head>
<body>
  <h1>ASG — Job Tracker</h1>

  <!-- Calendar -->
  <div id="calendar"></div>

  <!-- Search -->
  <div class="row">
    <input id="jobSearch" type="search" placeholder="Search jobs…" />
  </div>

  <!-- Job form -->
  <div class="row">
    <input id="customerName" placeholder="Customer name" />
    <input id="addressInput" list="addressList" placeholder="Address" />
    <datalist id="addressList"></datalist>
    <input id="materialInput" list="materialList" placeholder="Material" />
    <datalist id="materialList"></datalist>
    <input id="loadSizeTons" type="number" placeholder="Tons" />
    <button id="saveJobBtn">Save Job</button>
  </div>

  <!-- Jobs list -->
  <div id="jobsContainer"></div>

<script>
'use strict';

// ===== Utilities =====
const $ = (s, r=document) => r.querySelector(s);
const store = {
  get(k, f) { try { return JSON.parse(localStorage.getItem(k)) ?? f; } catch { return f; } },
  set(k, v) { localStorage.setItem(k, JSON.stringify(v)); }
};

// ===== Data =====
const JOBS_KEY = 'asg_jobs_v2';
let jobs = store.get(JOBS_KEY, []);
jobs = jobs.map(j => ({
  customerName: String(j.customerName||'').trim(),
  address: String(j.address||'').trim(),
  material: String(j.material||'').trim(),
  loadSizeTons: j.loadSizeTons ? Number(j.loadSizeTons) : null,
  status: j.status || 'Scheduled',
  dateISO: j.dateISO || null
}));

// ===== Calendar =====
function buildCalendar() {
  const cal = $('#calendar');
  cal.innerHTML = '';
  const now = new Date();
  const year = now.getFullYear(), month = now.getMonth();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  for (let d=1; d<=daysInMonth; d++) {
    const date = new Date(year, month, d);
    const iso = date.toISOString().slice(0,10);
    const cell = document.createElement('div');
    cell.className = 'calendar-day';
    cell.textContent = d;
    cell.setAttribute('data-date', iso);
    cal.appendChild(cell);
  }
}
buildCalendar();

let selectedDay = null;
$('#calendar').addEventListener('click', e => {
  const day = e.target.closest('.calendar-day');
  if (!day) return;
  if (selectedDay) selectedDay.classList.remove('selected');
  day.classList.add('selected');
  selectedDay = day;
  renderJobs(jobs.filter(j => j.dateISO === day.dataset.date));
});

// ===== Search =====
$('#jobSearch').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  if (!q) return renderJobs(jobs);
  renderJobs(jobs.filter(j =>
    [j.customerName,j.address,j.material,String(j.loadSizeTons)]
    .join(' ').toLowerCase().includes(q)
  ));
});

// ===== Autocomplete Materials & Addresses =====
const MATERIALS = ['#57 Stone','Crush & Run','#4 Stone','Topsoil','Fill Dirt','Clean White Sand'];
function hydrateMaterials() {
  const list = $('#materialList'); list.innerHTML='';
  MATERIALS.forEach(m => { const o=document.createElement('option');o.value=m;list.appendChild(o); });
}
function hydrateAddresses() {
  const set=new Set(jobs.map(j=>j.address).filter(Boolean));
  const list=$('#addressList'); list.innerHTML='';
  [...set].forEach(a=>{const o=document.createElement('option');o.value=a;list.appendChild(o);});
}

// ===== Tap-to-copy =====
document.addEventListener('click', async e => {
  const btn = e.target.closest('.copy-address');
  if (!btn) return;
  try {
    await navigator.clipboard.writeText(btn.dataset.copy||'');
    btn.textContent = 'Copied!';
    setTimeout(()=>btn.textContent='Copy Address',1000);
  } catch { alert('Copy failed'); }
});

// ===== Render Jobs =====
function renderJobs(list=jobs) {
  const c=$('#jobsContainer'); c.innerHTML='';
  if(!list.length){c.innerHTML='<div class="muted" style="padding:10px">No jobs</div>';return;}
  list.forEach(j=>{
    const row=document.createElement('div');
    row.className='job-row';
    row.innerHTML=`
      <div>
        <div class="job-line"><strong>${j.customerName||'—'}</strong></div>
        <div class="job-line">${j.address||''}</div>
        <div class="job-line">${j.material||''} • ${j.loadSizeTons??'—'} tons</div>
        ${j.dateISO?`<div class="muted">${j.dateISO}</div>`:''}
      </div>
      <button class="copy-address" data-copy="${j.address||''}">Copy Address</button>`;
    c.appendChild(row);
  });
}

// ===== Save Job =====
$('#saveJobBtn').addEventListener('click', e=>{
  e.preventDefault();
  const job={
    customerName:$('#customerName').value.trim(),
    address:$('#addressInput').value.trim(),
    material:$('#materialInput').value.trim(),
    loadSizeTons:Number($('#loadSizeTons').value)||null,
    status:'Scheduled',
    dateISO:selectedDay?.dataset.date||null
  };
  jobs.unshift(job);
  store.set(JOBS_KEY,jobs);
  hydrateAddresses();
  renderJobs();
  ['customerName','addressInput','materialInput','loadSizeTons'].forEach(id=>{const el=document.getElementById(id);if(el)el.value='';});
});

// ===== Init =====
hydrateMaterials(); hydrateAddresses(); renderJobs();
</script>
</body>
</html>
