<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hauling Job Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Hauling Job Manager</h1>

    <!-- Job Form -->
    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Add Job</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
        <input id="customer" placeholder="Customer Name" class="border rounded-lg p-2">
        <input id="address" placeholder="Address" class="border rounded-lg p-2">
        <input id="material" placeholder="Material" class="border rounded-lg p-2">
        <input id="tons" type="number" placeholder="Tons" class="border rounded-lg p-2">
        <input id="pricePerTon" type="number" placeholder="Price per Ton" class="border rounded-lg p-2">
        <select id="status" class="border rounded-lg p-2">
          <option>Scheduled</option>
          <option>In Progress</option>
          <option>Complete</option>
          <option>Canceled</option>
        </select>
      </div>
      <button onclick="addJob()" class="mt-3 bg-black text-white px-4 py-2 rounded-lg">Add Job</button>
    </div>

    <!-- Job List -->
    <div id="jobList" class="space-y-4"></div>

    <!-- Profit Tracker -->
    <div class="mt-6 bg-white p-4 rounded-xl shadow">
      <h2 class="text-lg font-semibold">Profit Tracker</h2>
      <p class="mt-2">Completed Profit: <span id="profit" class="font-bold">$0</span></p>
    </div>
  </div>

  <script>
    let jobs = [];

    function renderJobs() {
      const jobList = document.getElementById("jobList");
      jobList.innerHTML = "";
      let profit = 0;

      jobs.forEach((job, index) => {
        if (job.status === "Complete") {
          profit += (job.tons * job.pricePerTon) - (job.tons * job.costPerTon);
        }

        const jobDiv = document.createElement("div");
        jobDiv.className = "bg-white p-4 rounded-xl shadow flex justify-between items-center";
        jobDiv.innerHTML = `
          <div>
            <div class="font-semibold">${job.customer}</div>
            <div class="text-sm text-gray-600">${job.material} • ${job.tons} tons @ $${job.pricePerTon}/ton</div>
            <div class="text-xs text-gray-500">Status: ${job.status}</div>
          </div>
          <button onclick="removeJob(${index})" class="text-red-600">✕</button>
        `;
        jobList.appendChild(jobDiv);
      });

      document.getElementById("profit").innerText = "$" + profit.toFixed(2);
    }

    function addJob() {
      const customer = document.getElementById("customer").value;
      const address = document.getElementById("address").value;
      const material = document.getElementById("material").value;
      const tons = parseFloat(document.getElementById("tons").value);
      const pricePerTon = parseFloat(document.getElementById("pricePerTon").value);
      const status = document.getElementById("status").value;
      
      // Quarry baseline costs (from your locked-in sheet)
      const quarryCosts = { "Crush & Run": 23, "#57 Stone": 29, "Fill Dirt": 10, "Topsoil": 0 };
      const costPerTon = quarryCosts[material] || 0;

      if (!customer || !material || isNaN(tons) || isNaN(pricePerTon)) {
        alert("Please fill all fields.");
        return;
      }

      jobs.push({ customer, address, material, tons, pricePerTon, costPerTon, status });
      renderJobs();

      // clear form
      ["customer","address","material","tons","pricePerTon"].forEach(id => document.getElementById(id).value = "");
    }

    function removeJob(index) {
      jobs.splice(index, 1);
      renderJobs();
    }

    renderJobs();
  </script>
</body>
</html>
