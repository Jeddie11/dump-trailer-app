<script>
  // Load job data saved by your main page and render the receipt
  (function () {
    try {
      const raw = localStorage.getItem('ASG_RECEIPT');
      if (!raw) return;
      const job = JSON.parse(raw);
      ASGReceipt.show(job);
      // Optional: clear after use so old data doesnâ€™t stick around
      localStorage.removeItem('ASG_RECEIPT');
    } catch (e) {
      console.warn('No ASG receipt job found or JSON parse error.', e);
    }
  })();
</script>
